<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator -- Arsh</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="parallax-container">
        <div class="simple-background"></div>



         <!-- IT FOLLOWS THE BODMAS RULE -->

         
        <div class="calculator-wrapper">
            <div class="calculator">
                <div class="display">
                    <div class="previous-operand"></div>
                    <div class="current-operand">0</div>
                </div>
                <button class="span-two clear">AC</button>
                <button class="delete">DEL</button>
                <button class="operator">รท</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">ร</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">-</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator">+</button>
                <button class="number">0</button>
                <button class="number">.</button>
                <button class="span-two equals">=</button>
            </div>
        </div>

        <div class="signature">
            <span class="made-by">Made By</span>
            <a href="https://www.linkedin.com/in/arsh-raj-87bb53334/" 
               target="_blank" 
               rel="noopener noreferrer" 
               class="name">Arsh Raj</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
